<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
        var valor = prompt("Digite um valor: ");
        var valorNumero = Number(valor);

        var valorAvista = valorNumero * 0.80;
        var valorAprazo = valorNumero/3;

        alert("Valor a vista = " + valorAvista.toFixed(2));
        alert("Valor a prazo = " + valorAprazo.toFixed(2));
        
    </script>
</head>
