<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>

    <div>
        <h1 id="titulo">Formulario de Inscrição</h1>
    </div>

    <form>
        <fieldset>

            <div>
                <br> <br> <label><strong>Nome Completo</strong></label>
                <input type="text" nome="nome" id="nome">
            </div>

            <div>
                <br> <label><strong>Endereço</strong></label>
                <input type="text" nome="Endereço" id="Endereço">
            </div>

            <div>
                <br> <label><strong>Tipo de Incrição!</strong></label>
                <select id="tipo de incrição">
                    <option>Participante</option>
                    <option>Palestrante</option>
                    <option>Volutario</option>
                </select>

                <div>
                    <br> <input type="checkbox" id="Aceitar Termos" value="Aceito os termos">
                    <br> <label><strong>Aceito os termos e condições</strong></label> <br>

                </div>

        </fieldset>

        <br> <button class="botao" type="submit">Increva-se</button>

    </form>

</body>

</html>
